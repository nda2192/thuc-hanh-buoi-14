<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <input type="text" id="thang">
    <input type="button" value="Tinh so ngay">


</body>
<script>
    let a = document.getElementById("thang").value
    switch (a) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12": {
            document.write("Thang " + a + " co 31 ngay")
            break
        }
        case "4":
        case "6":
        case "9":
        case "11": {
            document.write("Thang " + a + " co 30 ngay")
            break
        }
        case "2": {
            document.write("Thang 2 co 28 hoac 29 ngay")
            break
        }
    }
</script>

</html>
