<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <input type="text" id="name" placeholder="Nhập tên viết liền không dấu" style="width:200px">
    <input type="button" value="Xem gia" onclick="xemgia()">
    <p id="ketqua"></p>
    <script>
        function vl(){
            document.write("Nhập chữ không dấu viết liền nhe")
        }
        function xemgia() {
            let a = document.getElementById("name").value
            switch (a) {
                case "oi":
                case "duahau":
                    document.getElementById("ketqua").innerHTML = (a + " co gia la 20k/kg")
                    break
                case "tao":
                case "xoai":
                    document.getElementById("ketqua").innerHTML = (a + " co gia la 30k/kg")
                    break
                case "cam":
                case "chomchom":
                    document.getElementById("ketqua").innerHTML = (a + " co gia la 40k/kg")
                    break
                case "oi":
                case "mangcut":
                    document.getElementById("ketqua").innerHTML = (a + " co gia la 50k/kg")
                    break

            }
        }
    </script>
</body>

</html>
