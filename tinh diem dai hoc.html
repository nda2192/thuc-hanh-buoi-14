<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tính điểm Đại học khối D</h1>
    <p>Môn Toán <input type="text" id="toan"></p>
    <p>Môn Văn <input type="text" id="van"></p>
    <p>Môn Anh <input type="text" id="anh"></p>
    <p>Khu vực <select id="khuvuc" onchange="diemcong()">
            <option value="KV1">KV1</option>
            <option value="KV2">KV2</option>
            <option value="KV2-NT">KV2-NT</option>
            <option value="KV3">KV3</option>
        </select></p>
    <input type="button" value="Tinh diem" onclick="tinhdiem()">
    <p id="ketqua"></p>
    <script>
  
        function tinhdiem() {
            let dt = parseInt(document.getElementById("toan").value)
            let dv = parseInt(document.getElementById("van").value)
            let da = parseInt(document.getElementById("anh").value)
            let dh = dt + dv + da 
            document.getElementById("ketqua").innerHTML = ("Điểm thi Đại học khối D của bạn là " + dh + " điểm")
        }


    </script>


</body>

</html>
